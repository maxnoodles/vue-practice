<body>

    <!-- <div id='app'

    <div id='app' 
        :style='[styleObj, {fontSize: "50px"}]'
        @click="handleDivClick2"
    >
    {{content}}</div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            content: 'hello world',
            activated: '',
            styleObj: {
                color: "black"
            }
        },
        methods: {
            handleDivClick: function() {
                // this.activated = !this.activated
                this.activated = this.activated === 'activated' ? 
                    "" : 'activated'
            },
            handleDivClick2: function() {
                // this.activated = !this.activated
                this.styleObj.color = this.styleObj.color === 'black' ? 
                    "red" : 'black'
            }
        }
    })
</script>
