<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src='../vue.js'></script>
</head>
<body>
    <div id='app'>{{fullName}}</div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            fname: 'max',
            lname: 'noodles'
        },
        computed: {
            fullName: {
                get: function() {
                    return `${this.fname} ${this.lname}`
                },
                set: function(value) {
                    let arr = value.split(' ')
                    this.fname = arr[0]
                    this.lname = arr[1]
                }
            }
        }
    })
</script>
</html>
