<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src='../vue.js'></script>
</head>
<body>
    <div id='app'>
        <child @click.native="handleClick"></child>

        {{content}}
    </div>
</body>

<script>
    Vue.component('child', {
        template: '<div>Child</div>'
    })

    var app = new Vue({
        el: "#app",
        data: {
            content: 'hello world'
        },
        methods: {
            handleClick: function(){
                alert('parent click')
            }
        }
    })
</script>
</html>
