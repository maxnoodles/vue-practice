<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src='../vue.js'></script>
</head>
<body>
    <div id='app'>
        <child>
            <template slot-scope='props'>
                <li>{{props.item}} -- hello</li>
            </template>
        </child>
    </div>
</body>

<script>
    Vue.component('child', {
        data: function() {
            return {
                list: ['a', 'b', 'c', 'd']
            }
        },
        template: `<div> 
                    <ul>
                        <slot v-for='item of list'
                              :item=item></slot>
                    </ul>
                </div>`
    })

    var app = new Vue({
        el: "#app",
        data: {
            content: 'hello world'
        }
    })
</script>
</html>
