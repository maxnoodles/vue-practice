<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src='../vue.js'></script>
</head>
<body>
    <div id='app'>
        <child>
            <p slot='start'>start</p>
            <p slot='end'>end</p>
        </child>
    </div>
</body>

<script>
    Vue.component('child', {
        props: ['contents'],
        template: `<div> 
                    <slot name='end'></slot>
                    <slot name='start'></slot>
                </div>`
    })

    var app = new Vue({
        el: "#app",
        data: {
            content: 'hello world'
        }
    })
</script>
</html>
