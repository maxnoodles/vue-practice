<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src='../vue.js'></script>
</head>
<body>
    <div id='app'>
        <counter :count='3' @change='handleChange'></counter>
        <counter :count='4' @change='handleChange'></counter>
        <div>{{total}}</div>
    </div>
</body>

<script>
    var counter = {
        props: ['count'],
        data: function() {
            return {
                number: this.count
            }
        },
        template: '<div @click="handleClick">{{number}}</div>',
        methods: {
            handleClick: function() {
                this.number += 2
                this.$emit('change', 2)
            }
        }
    }

    var app = new Vue({
        el: "#app",
        components: {
            counter: counter,
        },
        data: {
            content: 'hello world',
            total: 7
        },
        methods: {
            handleChange: function(step) {
                this.total += step
            }
        }
    })
</script>
</html>
